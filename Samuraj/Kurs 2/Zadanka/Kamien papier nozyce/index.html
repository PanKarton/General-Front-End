<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>KAMIEŃ PAPIER NOŻYCE</header>
    <main>
        <h2>Wybierz:</h2>
        <div class="imgWrapper">
            <img src="img/srp1.png" class="rock" alt="rock">
            <img src="img/srp2.png" class="scissors" alt="paper">
            <img src="img/srp3.png" class="paper" alt="cissors">
        </div>
        <button>Let's Play!</button>
        <div class="result">
            <div class="playerChoice">
                <h2>Gracz:</h2>
                <img>
            </div>
            <div class="aiChoice">
                <h2>Komputer:</h2>
                <img>
            </div>
        </div>
        <div class="winner">
            <h2>WYNIK:</h2>
            <span class="spanWinner"></span>
        </div>
    </main>
    <section class="score">
        <h2>Aktualne wyniki:</h2>
        <span class="gamesNumber">Gry: 0</span><br>
        <span class="wins">Wygrane: 0</span><br>
        <span class="loses">Porażki: 0</span><br>
        <span class="draws">Remisy: 0</span>
    </section>
    <script src="script.js"></script>
</body>

</html>
