<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            height: 100vh;
        }
        
        .square {
            position: fixed;
            height: 300px;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: steelblue;
            cursor: pointer;
            z-index: 1;
            color: wheat;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 2.5rem;
            padding: 1rem;
            line-height: 75px;
            user-select: none;
        }
        
        .miriamcia {
            position: absolute;
            background-color: rgb(29, 29, 29);
            color: rebeccapurple;
            font-family: arial;
            height: 100vh;
            width: 100vw;
            font-size: 5rem;
            text-align: center;
            padding-top: 2rem;
            text-shadow: 2px 2px yellow;
        }
    </style>
    <title>MIRIAMCIOWA STRONA MROKU</title>
</head>

<body>
    <div class="miriamcia">MIRIAMCIOWA STRONA MROKU</div>
    <div class="square">Jestem Miriamciowym kwadracikiem, przesu≈Ñ mn</div>
    <!-- <script src="main.js"></script> -->
    <script>
        const square = document.querySelector(".square");

        const moveSquare = (e) => {
            const newPosX = prevPosX + e.movementX;
            const newPosY = prevPosY + e.movementY;
            square.style.top = newPosY + `px`;
            square.style.left = newPosX + `px`;
            prevPosX = newPosX;
            prevPosY = newPosY;
        }

        let isPressed = false;
        let prevPosX = square.offsetLeft;
        let prevPosY = square.offsetTop;
        square.addEventListener("mousedown", () => {
            square.style.backgroundColor = "#303030";
            isPressed = true;
        })

        square.addEventListener("mousemove", (e) => {
            if (isPressed) {
                moveSquare(e);
            }
        });

        square.addEventListener("mouseup", () => {
            square.style.backgroundColor = "black";
            isPressed = false;
        })
        square.addEventListener("mouseleave", () => {
            isPressed = false;
            square.style.backgroundColor = "black";
        })
    </script>
</body>

</html>
